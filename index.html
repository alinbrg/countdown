<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>countDown</title>
</head>
<body>
	<h1>COMING SOON</h1>
	<div id="countdown" class="countdown">
		<div class="time">
			<h2 id="days"></h2>
			<span>DAYS</span>
		</div>

		<div class="time">
			<h2 id="hours"></h2>
			<span>HOURS</span>
		</div>

		<div class="time">
			<h2 id="minutes"></h2>
			<span>MINUTES</span>
		</div>

		<div class="time">
			<h2 id="seconds"></h2>
			<span>SECONDS</span>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
